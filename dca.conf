defaults.pcm.dca.aes0 0x06
defaults.pcm.dca.aes1 0x82
defaults.pcm.dca.aes2 0x00
defaults.pcm.dca.aes3 0x00
defaults.pcm.dca.iec61937 0

pcm.!dca {
    @args [ CARD DEV AES0 AES1 AES2 AES3 IEC61937 ]

    @args.CARD {
        type string
        default {
            @func getenv
            vars [
                ALSA_IEC958_CARD
                ALSA_PCM_CARD
                ALSA_CARD
            ]
            default {
                @func refer
                name defaults.pcm.iec958.card
            }
        }
    }

    @args.DEV {
        type integer
        default {
            @func igetenv
            vars [
                ALSA_IEC958_DEVICE
            ]
            default {
                @func refer
                name defaults.pcm.iec958.device
            }
        }
    }

    @args.AES0 {
        type integer
        default {
            @func refer
            name defaults.pcm.dca.aes0
        }
    }

    @args.AES1 {
        type integer
        default {
            @func refer
            name defaults.pcm.dca.aes1
        }
    }

    @args.AES2 {
        type integer
        default {
            @func refer
            name defaults.pcm.dca.aes2
        }
    }

    @args.AES3 {
        type integer
        default {
            @func refer
            name defaults.pcm.dca.aes3
        }
    }

    @args.IEC61937 {
        type integer;
	default {
	    @func refer
	    name defaults.pcm.dca.iec61937
	}
    }

    type dca
    slave.pcm {
        @func refer
        name {
            @func concat
            strings [
                "cards."
                {
                    @func card_driver
                    card $CARD
                }
                ".pcm.iec958." $DEV ":"
                "CARD=" $CARD ","
                "AES0=" $AES0 ","
                "AES1=" $AES1 ","
                "AES2=" $AES2 ","
                "AES3=" $AES3
            ]
        }
    }

    iec61937 $IEC61937

    hint {
        show {
            @func refer
            name defaults.namehint.basic
        }
        description "DTS Encoding through IEC958 (S/PDIF)"
        device $DEV
    }
}

